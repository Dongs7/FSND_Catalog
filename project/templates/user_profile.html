{% extends "layout.html" %} {% block content %}
<div class="container">
  <h2 class="center"> Hello! {{current_user.username}}</h2>

  <div class="row">
    <hr class="divider">
  </div>

  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-sm-12 col-md-4">
      <div class="thumbnail">
        <img src="{{current_user.picture}}" alt="user image">
        <div class="caption">
          <h3 class="center">{{current_user.username}}</h3>
          <h4 class="center">{{ current_user.email }}</h4>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
{% endblock %}
